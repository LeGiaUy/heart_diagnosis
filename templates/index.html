<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẩn đoán bệnh tim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🫀 Chẩn Đoán Bệnh Tim</h1>
        <p>Chọn các triệu chứng bạn đang gặp phải:</p>
        
        <form method="post">
            <div class="checkbox-container">
                <!-- Triệu chứng hô hấp & tuần hoàn -->
                <h3>🫁 Hô hấp & Tuần hoàn</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="symptoms" value="khó thở"> Khó thở</label>
                    <label><input type="checkbox" name="symptoms" value="khó thở khi vận động"> Khó thở khi vận động</label>
                    <label><input type="checkbox" name="symptoms" value="khó thở khi leo cầu thang"> Khó thở khi leo cầu thang</label>
                    <label><input type="checkbox" name="symptoms" value="khó thở khi nằm"> Khó thở khi nằm</label>
                    <label><input type="checkbox" name="symptoms" value="khó thở về đêm"> Khó thở về đêm</label>
                    <label><input type="checkbox" name="symptoms" value="tức ngực"> Tức ngực</label>
                    <label><input type="checkbox" name="symptoms" value="đau thắt ngực"> Đau thắt ngực</label>
                    <label><input type="checkbox" name="symptoms" value="đau ngực"> Đau ngực</label>
                    <label><input type="checkbox" name="symptoms" value="đau ngực khi gắng sức"> Đau ngực khi gắng sức</label>
                    <label><input type="checkbox" name="symptoms" value="đánh trống ngực"> Đánh trống ngực</label>
                    <label><input type="checkbox" name="symptoms" value="phù chân"> Phù chân</label>
                    <label><input type="checkbox" name="symptoms" value="tím môi"> Tím môi</label>
                    <label><input type="checkbox" name="symptoms" value="tím tay chân"> Tím tay chân</label>
                    <label><input type="checkbox" name="symptoms" value="đổ mồ hôi"> Đổ mồ hôi</label>
                    <label><input type="checkbox" name="symptoms" value="tim đập nhanh"> Tim đập nhanh</label>
                    <label><input type="checkbox" name="symptoms" value="tim đập chậm"> Tim đập chậm</label>
                    <label><input type="checkbox" name="symptoms" value="tiền sử gia đình bệnh tim"> Tiền sử gia đình bệnh tim</label>
                </div>

                <!-- Triệu chứng thần kinh & ý thức -->
                <h3>🧠 Thần kinh & Ý thức</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="symptoms" value="chóng mặt"> Chóng mặt</label>
                    <label><input type="checkbox" name="symptoms" value="chóng mặt khi đứng dậy"> Chóng mặt khi đứng dậy</label>
                    <label><input type="checkbox" name="symptoms" value="mất ý thức"> Mất ý thức</label>
                    <label><input type="checkbox" name="symptoms" value="hoa mắt"> Hoa mắt</label>
                    <label><input type="checkbox" name="symptoms" value="đau đầu"> Đau đầu</label>
                    <label><input type="checkbox" name="symptoms" value="đau đầu dữ dội"> Đau đầu dữ dội</label>
                    <label><input type="checkbox" name="symptoms" value="đau đầu buổi sáng"> Đau đầu vào buổi sáng</label>
                    <label><input type="checkbox" name="symptoms" value="mờ mắt"> Mờ mắt</label>
                    <label><input type="checkbox" name="symptoms" value="mất thăng bằng"> Mất thăng bằng</label>
                    <label><input type="checkbox" name="symptoms" value="nói lắp"> Nói lắp</label>
                    <label><input type="checkbox" name="symptoms" value="yếu liệt tay chân"> Yếu liệt tay chân</label>
                </div>

                <!-- Huyết áp & Tuần hoàn máu -->
                <h3>🩸 Huyết áp & Tuần hoàn máu</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="symptoms" value="huyết áp cao"> Huyết áp cao</label>
                    <label><input type="checkbox" name="symptoms" value="huyết áp thấp"> Huyết áp thấp</label>
                    <label><input type="checkbox" name="symptoms" value="huyết áp không ổn định"> Huyết áp không ổn định</label>
                    <label><input type="checkbox" name="symptoms" value="tăng huyết áp"> Tăng huyết áp</label>
                    <label><input type="checkbox" name="symptoms" value="tăng huyết áp cấp tính"> Tăng huyết áp cấp tính</label>
                    <label><input type="checkbox" name="symptoms" value="huyết áp thấp tư thế đứng"> Huyết áp thấp tư thế đứng</label>
                </div>

                <!-- Triệu chứng cơ & tay chân -->
                <h3>💪 Cơ & Tay chân</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="symptoms" value="tê bì chân tay"> Tê bì chân tay</label>
                    <label><input type="checkbox" name="symptoms" value="tê tay"> Tê tay</label>
                </div>

                <!-- Triệu chứng toàn trạng -->
                <h3>🩺 Cơ thể & Toàn trạng</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="symptoms" value="mệt mỏi"> Mệt mỏi</label>
                    <label><input type="checkbox" name="symptoms" value="mệt mỏi kéo dài"> Mệt mỏi kéo dài</label>
                    <label><input type="checkbox" name="symptoms" value="mệt mỏi vào ban đêm"> Mệt mỏi vào ban đêm</label>
                    <label><input type="checkbox" name="symptoms" value="buồn nôn"> Buồn nôn</label>
                    <label><input type="checkbox" name="symptoms" value="sốt"> Sốt</label>
                    <label><input type="checkbox" name="symptoms" value="ngất xỉu"> Ngất xỉu</label>
                    <label><input type="checkbox" name="symptoms" value="ho kéo dài"> Ho kéo dài</label>
                    <label><input type="checkbox" name="symptoms" value="đổ mồ hôi"> Đổ mồ hôi</label>
                    <label><input type="checkbox" name="symptoms" value="mất ngủ"> Mất ngủ</label>
                    <label><input type="checkbox" name="symptoms" value="hồi hộp"> Hồi hộp</label>
                    <label><input type="checkbox" name="symptoms" value="tím môi"> Tím môi</label>
                    <label><input type="checkbox" name="symptoms" value="tăng cân đột ngột"> Tăng cân đột ngột</label>
                </div>
            </div>

            <button type="submit">🩺 Chẩn đoán</button>
        </form>

        {% if diagnosis %}
            <h3>Kết quả chẩn đoán:</h3>
            <div class="result-box">
                {% for result in diagnosis %}
                    <p>✅ {{ result }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>

<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
